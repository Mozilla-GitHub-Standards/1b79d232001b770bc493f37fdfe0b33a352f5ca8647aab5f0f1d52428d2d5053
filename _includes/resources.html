<h2>Resources</h2>
{% if page.resources %}
<ul class="resources">
  {% for resource in page.resources %}
    <li class="{{ resource.type }}">
      <h3><a href="{{ resource.url }}" target="_blank">{{ resource.name }}</a></h3>
      <p>{{ resource.description }}</p>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>No resources yet.</p>
{% endif %}
